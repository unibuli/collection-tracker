<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Collection Tracker</title>
</head>

<body>

    <div class="banner">
        <h1>Collection Tracker</h1>

        <div class="toggles-box">
            <button class="collected-toggle">Show/Hide Collected</button>

        </div>

        <div class="filters-box">

            <button class="filter-tile">Map Drop</button>
            <button class="filter-tile">Construction</button>
            <button class="filter-tile">Requisition</button>
            <button class="filter-tile">Research</button>
            <button class="filter-tile">Guild Shop</button>
            <button class="filter-tile">Merit Shop</button>
            <button class="filter-tile">Exchange Shop</button>
            <button class="filter-tile">Core Shop</button>

        </div>
    </div>

    <div class="ships-container">

        <div class="ship-column normal">

            <h2>Normal</h2>

        </div>

        <div class="ship-column rare">

            <h2>Rare</h2>


        </div>

        <div class="ship-column elite">

            <h2>Elite</h2>

            <button class="ship-tile">Ayanami</button>
            <button class="ship-tile">Laffey</button>
            <button class="ship-tile">Z23</button>
            <button class="ship-tile">Javelin</button>

        </div>

        <div class="ship-column super">

            <h2>Super Rare</h2>

        </div>

    </div>

    <script type="module" src="./main.js"></script>
</body>

</html>
